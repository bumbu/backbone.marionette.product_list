<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>FruitFrame bootstrap</title>
		<meta name="description" content="This is FruitFrame bootstrap template">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/application.css">
	</head>
	<body>

	<script id="formView" type="text/template">
	<form>
		<fieldset>
			<legend>New Product</legend>
			<label>Product name</label>
			<input type="text" placeholder="Give it a name" id="name">
			<label>Product price</label>
			<input type="text" placeholder="Add a number value" id="price">
			<div class="clearfix"></div>
			<input type="hidden" id="id" value="">
			<button class="btn">Create</button>
		</fieldset>
	</form>
</script>
<script id="productsView" type="text/template">
	<thead>
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</script>
<script id="productView" type="text/template">
	<td><%= name %></td>
	<td><%= price %></td>
	<td><button class="btn btn-info btn-small" data-action="edit">Edit</button> <button class="btn btn-danger btn-small" data-action="remove">Remove</button></td>
</script>
<script id="noProductsView" type="text/template">
		<td colspan="3"><h2>No Products</h2></td>
</script>
<script id="totalsView" type="text/template">
	<p>Average price: <b><%= average %></b></p>
	<p>Total price: <b><%= total %></b></p>
</script>


	<div class="container">
		<div class="row">
			<div id="form" class="span6"></div>
		</div>
		<div class="row">
			<div class="span6">
				<h2>Products List</h2>
			</div>
		</div>
		<div class="row">
			<div class="span6" id="list-table">
			</div>
		</div>
		<div class="row">
			<div class="span6" id="totals">
			</div>
		</div>
	</div>
		<script data-main="js/application" src="js/vendor/require.js"></script>
	</body>
</html>
