<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>FruitFrame bootstrap</title>
		<meta name="description" content="This is FruitFrame bootstrap template">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/application.css">
	</head>
	<body>

		<script id="formView" type="text/template">
			<h2>New Product</h2>
			<p>Name: <input type="text" id="name" name="name"/></p>
			<p>Price: <input type="text" id="price" name="name"/></p>
			<p><button>Create</button></p>
		</script>
		<script id="productView" type="text/template">
			<p>Name: <%= name %></p>
			<p>Price: <%= price %></p>
		</script>
		<script id="productsView" type="text/template">
			<h2>Products</h2>
		</script>
		<script id="noProductsView" type="text/template">
			<h2>No Products</h2>
		</script>

		<div class="wrapper">
			<div class="wrapper-inner">
				<header>
					header
				</header>

				<div class="container">
					<div class="row">
						<div id="form"></div>
					</div>
					<div class="row">
						<div id="list"></div>
					</div>
				</div>

				<div class="container">
					<div class="row">
						second container
					</div>
				</div>
			</div>
		</div>

		<footer>
			footer
		</footer>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery.js"><\/script>')</script>
		<script src="js/vendor/modernizr.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
		<script src="js/vendor/backbone.marionette.js"></script>
		<script src="js/application.js"></script>
	</body>
</html>
